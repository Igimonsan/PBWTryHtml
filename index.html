<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manual Play Video</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .container {
      height: 100vh;
      width: 100vw;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-wrapper {
      scroll-snap-align: start;
      height: 100vh;
      width: 100vw;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      background: #000;
    }

    .btn-suara {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 8px 14px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Video 1 -->
    <div class="video-wrapper">
      <video loop playsinline id="vid1" controls>
        <source src="https://github.com/Igimonsan/Image/raw/refs/heads/main/ssstik.io_1737271314313.mp4" type="video/mp4">
      </video>
      <button class="btn-suara" onclick="toggleSound('vid1', this)">Mute</button>
    </div>

    <!-- Video 2 -->
    <div class="video-wrapper">
      <video loop playsinline id="vid2" controls>
        <source src="https://github.com/Igimonsan/Image/raw/refs/heads/main/ssstik.io_@theamirhanio_1738569706525.mp4" type="video/mp4">
      </video>
      <button class="btn-suara" onclick="toggleSound('vid2', this)">Mute</button>
    </div>

    <!-- Tambahkan video berikutnya seperti pola di atas -->
    <!-- Ganti ID dan URL sesuai kebutuhan -->
  </div>

  <script>
    function toggleSound(videoId, btn) {
      const video = document.getElementById(videoId);
      video.muted = !video.muted;
      btn.textContent = video.muted ? "Unmute" : "Mute";
    }
  </script>
</body>
</html>
