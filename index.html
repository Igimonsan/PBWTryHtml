<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Video Player</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .container {
      height: 100vh;
      width: 100vw;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-wrapper {
      scroll-snap-align: start;
      height: 100vh;
      width: 100vw;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      background: #000;
    }

    .btn-group {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .btn-control {
      padding: 8px 14px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <!-- Semua video di bawah ini sudah sesuai link yang kamu berikan -->

  <script>
    function togglePlay(videoId, btn) {
      const video = document.getElementById(videoId);
      if (video.paused) {
        video.play();
        btn.textContent = "Pause";
      } else {
        video.pause();
        btn.textContent = "Play";
      }
    }

    function toggleSound(videoId, btn) {
      const video = document.getElementById(videoId);
      video.muted = !video.muted;
      btn.textContent = video.muted ? "Unmute" : "Mute";
    }
  </script>
