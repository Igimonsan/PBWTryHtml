<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>11 Video Slide dengan Suara</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      width: 100vw;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-wrapper {
      scroll-snap-align: start;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    video {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }

    .btn-suara {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      z-index: 1000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 11 video kamu -->
    <div class="video-wrapper">
      <video autoplay muted loop playsinline>
        <source src="https://github.com/Igimonsan/Image/raw/refs/heads/main/ssstik.io_1737271314313.mp4" type="video/mp4">
      </video>
    </div>
    <div class="video-wrapper">
      <video autoplay muted loop playsinline>

    <div class="video-wrapper">

    <div class="video-wrapper">

    <div class="video-wrapper">

  <!-- Tombol Aktifkan Suara -->
  <button class="btn-suara" onclick="aktifkanSuara()">Aktifkan Suara</button>

  <!-- Script JS -->
  <script>
    function aktifkanSuara() {
      document.querySelectorAll("video").forEach(video => {
        video.muted = false;
        video.play();
      });
      document.querySelector(".btn-suara").style.display = "none";
    }
  </script>
</body>
