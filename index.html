<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Video Vertikal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      width: 100vw;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-wrapper {
      scroll-snap-align: start;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ganti semua src video dengan video online kamu -->
    <div class="video-wrapper">
      <video autoplay muted loop playsinline>
        <source src="https://github.com/Igimonsan/Image/raw/refs/heads/main/ssstik.io_@aviedits0_1744116593492.mp4" type="video/mp4">
